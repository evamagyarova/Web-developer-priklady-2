<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jednoduchá kalkulačka</title>
</head>
<body>
<form>
    <label for="cislo1">Číslo 1</label>
    <input type="text" id="cislo1"/>
    <br><br>
    <label for="cislo2">Číslo 2</label>
    <input type="text" id="cislo2"/>
    <br><br>
    <label for="cislo3">Výsledok</label>
    <input type="text" id="cislo3" disabled/>
    <br><br>
    <button type="button" onclick="scitaj()">Sčítaj</button>
    <button type="button" onclick="odcitaj()">Odčítaj</button>
    <button type="button" onclick="nasob()">Násob</button>
    <button type="button" onclick="del()">Deľ</button>
    <button type="reset">Reset</button>
</form>
<script>
    function scitaj(){
        var cislo1 = parseFloat(document.getElementById("cislo1").value);
        var cislo2 = parseFloat(document.getElementById("cislo2").value);
        var vysledok = cislo1 + cislo2;
        document.getElementById("cislo3").value = vysledok;
    }

    function odcitaj(){
        var cislo1 = parseFloat(document.getElementById("cislo1").value);
        var cislo2 = parseFloat(document.getElementById("cislo2").value);
        var vysledok = cislo1 - cislo2;
        document.getElementById("cislo3").value = vysledok;
    }
    function nasob(){
        var cislo1 = parseFloat(document.getElementById("cislo1").value);
        var cislo2 = parseFloat(document.getElementById("cislo2").value);
        var vysledok = cislo1 * cislo2;
        document.getElementById("cislo3").value = vysledok;
    }

    function del(){
        var cislo1 = parseFloat(document.getElementById("cislo1").value);
        var cislo2 = parseFloat(document.getElementById("cislo2").value);
        var vysledok = cislo1 / cislo2;
        document.getElementById("cislo3").value = vysledok;
    }
</script>
</body>
